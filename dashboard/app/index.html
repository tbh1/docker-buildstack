<!DOCTYPE html>
<html lang="en" ng-app="dashboard">

  <head>
    <title>BuildStack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.layouts.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div layout="column" layout-fill>

      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>Dockerized Build Stack</span>
          <span flex></span>
          <md-button>
            Build Logs
          </md-button>
          <md-button>
            About
          </md-button>
        </div>
      </md-toolbar>

      <md-content flex>
        <div ui-view></div>
      </md-content>

    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="app.js"></script>

    <script src="components/home/home.controller.js"></script>
    <script src="components/logs/logs.controller.js"></script>

  </body>

</html>
